name: Linting, type checking and testing pipeline


on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
      - name: Install dependencies
        run: |
          poetry install
      - name: Linting
        run: |
          poetry run ruff check .
      - name: Type checking
        run: |
          poetry run mypy .
      - name: Run tests with pytest
        run: |
          poetry run pytest
